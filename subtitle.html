<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Live Subtitle</title>
  <style>
    body {
      margin: 0;
      background: rgba(0,0,0,0);
      overflow: hidden;
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
    }
    #subtitle {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px black;
      padding: 0 40px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="subtitle"></div>

  <script>
    document.getElementById("subtitle").innerText = "測試字幕";
    const ws = new WebSocket("ws://localhost:8765");

    ws.onmessage = (event) => {
      document.getElementById("subtitle").innerText = event.data;
    };
  </script>
</body>
</html>
